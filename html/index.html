<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body class="body display_flex">
    <div class="calculator">
      <input type="text" id="calulator__input" class="calulator__input" />
      <div class="calculator__icons display_flex">
        <a class="icon__history" id="icon__history">
          <img src="/assets/icons/history.svg" alt="history" />
        </a>
        <a class="icon__converter" id="icon__converter">
          <img src="/assets/icons/ruler.svg" alt="ruler" />
        </a>
        <a class="icon__cientific" id="icon__cientific">
          <img src="/assets/icons/calculator.svg" alt="calculator_sc" />
        </a>
      </div>
      <div class="calulator__teclado display_flex">
        <div class="calculator__teclado-numbers display_grid">
          <button class="number_7" id="number_7">7</button>
          <button class="number_8" id="number_8">8</button>
          <button class="number_9" id="number_9">9</button>
          <button class="number_4" id="number_4">4</button>
          <button class="number_5" id="number_5">5</button>
          <button class="number_6" id="number_6">6</button>
          <button class="number_1" id="number_1">1</button>
          <button class="number_2" id="number_2">2</button>
          <button class="number_3" id="number_3">3</button>
          <button class="number_0" id="number_0">0</button>
          <button class="number_point" id="number_point">.</button>
          <button class="number_c" id="number_c">C</button>
        </div>

        <div class="calculator__teclado-operations display_grid">
          <button class="substract" id="substract">-</button>
          <button class="division" id="division">/</button>
          <button class="add" id="add">+</button>
          <button class="parenthesis" id="parenthesis">()</button>
          <button class="product" id="product">x</button>
          <button class="percentage" id="percentage">%</button>
          <button class="equal" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
