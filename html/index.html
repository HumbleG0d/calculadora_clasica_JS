<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body class="body display_flex">
    <div class="calculator">
      <div class="calculator__window">
        <input type="text" id="calulator__input" class="calulator__input" />
        <div class="calculator__operations display_flex">
          <span class="operation__1" id="operation__1"></span>
          <span class="operation__2" id="operation__2"></span>
          <span class="operation__3" id="operation__3"></span>
        </div>
      </div>
      <div class="calculator__icons display_flex">
        <a class="icon__history" id="icon__history">
          <img src="/assets/icons/history.svg" alt="history" />
        </a>
        <a class="icon__converter" id="icon__converter">
          <img src="/assets/icons/ruler.svg" alt="ruler" />
        </a>
        <a class="icon__cientific" id="icon__cientific">
          <img src="/assets/icons/calculator.svg" alt="calculator_sc" />
        </a>
      </div>
      <div class="calculator__teclado display_flex">
        <div class="calculator__teclado-numbers display_grid">
          <button class="number number_7 button__hover_n" id="number_7">
            7
          </button>
          <button class="number number_8 button__hover_n" id="number_8">
            8
          </button>
          <button class="number number_9 button__hover_n" id="number_9">
            9
          </button>
          <button class="number number_4 button__hover_n" id="number_4">
            4
          </button>
          <button class="number number_5 button__hover_n" id="number_5">
            5
          </button>
          <button class="number number_6 button__hover_n" id="number_6">
            6
          </button>
          <button class="number number_1 button__hover_n" id="number_1">
            1
          </button>
          <button class="number number_2 button__hover_n" id="number_2">
            2
          </button>
          <button class="number number_3 button__hover_n" id="number_3">
            3
          </button>
          <button class="number number_0 button__hover_n" id="number_0">
            0
          </button>
          <button class="number number_point button__hover_n" id="number_point">
            .
          </button>
          <button class="number_c button__hover_n" id="number_c">C</button>
        </div>

        <div class="calculator__teclado-operations display_grid">
          <button class="symbol substract button__hover_o" id="substract">
            -
          </button>
          <button class="symbol division button__hover_o" id="division">
            /
          </button>
          <button class="symbol add button__hover_o" id="add">+</button>
          <button class="parenthesis button__hover_o" id="parenthesis">
            ()
          </button>
          <button class="symbol product button__hover_o" id="product">x</button>
          <button class="symbol percentage button__hover_o" id="percentage">
            %
          </button>
          <button class="equal button__hover_o" id="equal">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
